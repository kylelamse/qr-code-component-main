<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:400,700">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="card-container">
    <div class="card">
      <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code" />
      <div class="text-container">
        <h2 class="title">Improve your front-end skills by building projects</h2>
        <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
